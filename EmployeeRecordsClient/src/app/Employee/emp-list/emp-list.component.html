<div style="width: 80%; margin:3rem auto">


    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>


            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let emp">
                    <a [routerLink]="['employeeDetails',emp.id]" routerLinkActive="active">
                        {{emp.name}}
                    </a>
                </td>
            </ng-container>

            <!-- Adress Column -->
            <ng-container matColumnDef="adress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Adress </th>
                <td mat-cell *matCellDef="let emp"> {{emp.adress}} </td>
            </ng-container>

            <!-- date of Birth Column -->
            <ng-container matColumnDef="dateOfBirth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> date of Birth </th>
                <td mat-cell *matCellDef="let emp"> {{emp.dateOfBirth |date}} </td>
            </ng-container>

            <!-- Department Column -->
            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department</th>
                <td mat-cell *matCellDef="let emp"> {{emp.department}} </td>
            </ng-container>

            <!-- Modify Column -->
            <ng-container matColumnDef="Modify">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Modify</th>
                <td mat-cell *matCellDef="let emp">
                    <button (click)="editEmp(emp)" mat-icon-button color="primary">
                        <mat-icon class="mat-18">edit</mat-icon>
                    </button>
                    <button (click)="deleteEmp(emp.id)" mat-icon-button color="warn">
                        <mat-icon class="mat-18">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
