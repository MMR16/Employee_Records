<div style="width: 80%; margin:3rem auto">

    <h2>Name: </h2> <span>{{employeeDetails.name}}</span>
    <hr>
    <h2>Adress: </h2> <span>{{employeeDetails.adress}}</span> <br>
    <h2>Birth date: </h2> <span>{{employeeDetails.dateOfBirth |date}}</span> <br>
    <h2>Department: </h2> <span>{{employeeDetails.department}}</span><br>
    <br>
    <br>
    <br>
    <div *ngIf="empImages">
        <div *ngFor="let item of empImages">
            <img src={{item.filePath}} alt={{item.fileName}}>
            <div style="background-image:  url({{item.filePath}});"></div>
        </div>
        <h1 style="color: red"> Not allowed to load local resource: </h1>

        <h1>{{empImages|json}}</h1>
    </div>
</div>
